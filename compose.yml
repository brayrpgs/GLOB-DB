services:
  GLOB-DB:
    image: postgres:17.6
    volumes:
      - db-data:/var/lib/postgresql
    env_file:
      - .env
    expose:
      - 5432
  GLOB-ADMIN-DB:
    image: dpage/pgadmin4
    volumes:
      - admin-db:/var/lib/pgadmin
    env_file:
      - .env
    ports:
      - "8080:8080"
  glob-import-export-module:
    build: ./GLOB-IMPORT-EXPORT-MODULE/api
    env_file:
      - .env
    ports:
      - "5184:5184"
    depends_on:
      - GLOB-DB
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: ./GLOB-IMPORT-EXPORT-MODULE/api
          target: /home/app
  glob-data-application:
    build: ./GLOB-DATA-APPLICATION
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - GLOB-DB
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: ./GLOB-DATA-APPLICATION
          target: /home/app
  glob-security:
    build: ./GLOB-SECURITY
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - GLOB-DB
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: ./GLOB-SECURITY
          target: /home/app
  glob-frontend:
    build: ./GLOB-FRONTEND
    ports:
      - "5173:5173"
    depends_on:
      - glob-data-application
      - glob-security
      - glob-import-export-module
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: ./GLOB-FRONTEND
          target: /home/app
  glob-sse:
    build: ./GLOB-SSE
    env_file:
      - .env
    ports:
      - "4001:4001"
    depends_on:
      - GLOB-DB
    restart: always
    develop:
      watch:
        - action: sync+restart
          path: ./GLOB-SSE
          target: /home/app
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    restart: always
  ollama-setup:
    image: ollama/ollama:latest
    depends_on:
      - ollama
    volumes:
      - ollama:/root/.ollama
    entrypoint: [ "/bin/sh", "-c" ]
    command: |
      echo "Checking for model llama3.2:3b..."
      if ollama list | grep -q "llama3.2:3b"; then
        echo "Model already installed"
      else
        echo "Pulling llama3.2:3b..."
        ollama pull llama3.2:3b
        echo "Model ready!"
      fi
      ollama list
    restart: "no"
  glob-performance-ia:
    build: ./GLOB-PERFORMANCE-IA
    container_name: glob-performance-ia
    env_file:
      - .env
    ports:
      - "4000:4000"
    depends_on:
      - GLOB-DB
      - ollama
      - ollama-setup
    restart: always
    volumes:
      - ./GLOB-PERFORMANCE-IA:/home/app:rw
    environment:
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=llama3.2:3b
    develop:
      watch:
        - action: restart
          path: ./GLOB-PERFORMANCE-IA
          target: /home/app

volumes:
  db-data:
  admin-db:
  ollama: